<div class="card">
  <div class="image">
    <img [src]="character.image" [alt]="character.name" class="card-img-top"/>
  </div>
  <div class="card-inner">
    <div class="header">
      <a [routerLink]="['/character-details', character.id]">
        <h2>{{character.name | slice: 0:16}}</h2>
      </a>
      <h4 class="text-muted">{{character.gender}}</h4>
      <h4 class="text-warning">{{character.species}}</h4>
      <h5 class="text-muted">Total: {{character.id}}</h5>
      <small class="text-muted">{{character.created | date}}</small>
    </div>
    <app-button [src]="'../../../assets/images/shop.svg'" [height]="30" [width]="30"
                (click)="buyCharacter(character)"></app-button>
  </div>
</div>
