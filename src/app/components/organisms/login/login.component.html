<div class="row">
  <div class="col-md-6 mx-auto mt-5">
    <div class="card">
      <div class="card-body bg-dark">
        <app-title size="medium" [text]="'Login'" class="text-center"></app-title>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="mb-3 mt-4">
            <label class="form-label"> <app-title size="small" [text]="'Email'"></app-title></label>
            <input type="email" class="form-control" formControlName="email">
          </div>
          <div class="mb-3">
            <label class="form-label"> <app-title size="small" [text]="'Password'"></app-title></label>
            <input type="password" class="form-control" formControlName="password">
          </div>
          <app-button [src]="'../../assets/images/login.svg'" [height]="30" [width]="30"></app-button>
        </form>
        <div class="form-group mt-3">
          <p> Don't have an account? Register <a routerLink="/register">Here</a> or <span>
            <app-button [src]="'../../assets/images/google-logo.svg'" [height]="30" [width]="30"
                        (click)="onClick()"></app-button>
            </span></p>
        </div>
      </div>
    </div>
  </div>
</div>
