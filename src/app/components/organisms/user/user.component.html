<div class="user-card">
  <div class="mt-5">
    <app-title [text]="'Usuario: '.concat(currentUser)" size="medium"></app-title>
    <app-button [src]="'../../../assets/images/paid.svg'" [height]="30" [width]="30" (click)="getCards()"></app-button>
  </div>
  <div class="row">
    <div class="col-xs-12 col-sm-6 col-md-4" *ngFor="let character of characters">
      <app-card [character]="character"></app-card>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-12 mt-5 container-notFound" *ngIf="characters.length <= 0">
      <p> No results found</p>
    </div>
  </div>
</div>
