<header>
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark px-3">
    <a class="navbar-brand">Rick And Morty <span class="text-danger">Card Game</span></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
            aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent" *ngIf="user$ | async as user; else login">
      <ul class="navbar-nav mx-auto">
        <li class="nav-item active" *ngIf="user$">
          <a class="nav-link" routerLink="/home">Home</a>
        </li>
        <li class="nav-item" *ngIf="user">
          <a class="nav-link" routerLink="/login" (click)="logout()">Logout</a>
        </li>
        <li class="nav-item">
          <a class="nav-link">User: {{user?.email}}</a>
        </li>
      </ul>
      <div class="col-xs-12 col-sm-12 col-md-2" *ngIf="user">
        <app-form-search></app-form-search>
      </div>
    </div>
    <ng-template #login>
      <ul class="navbar-nav mx-auto">
        <li class="nav-item">
          <a class="nav-link" routerLink="/login">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/register">Register</a>
        </li>
      </ul>
    </ng-template>
  </nav>
</header>
